<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" media="print" href="#"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="url=http://127.0.0.1:5500/agenda/agenda.html">-->
    <title>Agenda Comprador</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link rel="stylesheet" type="text/css" href="print.css" media="print" />-->
    <style>
        .maxWidth{
            max-width: 1100px;
            width: 100%;
            height: 55px;
        }
        .input{
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline-color: rgb(224, 53, 53);
            color: black;
            font-weight: bold;
            font-style: italic;
        }
        h1{
            color: black;
            font-style: italic;
        }
        table{
            width: 100px;
            height: 100px;
            font: normal 28px arial;
        }
        .fixarRodape {
        bottom: 0;
        position:static;
        width: 90%;
        text-align: center;
        }
        footer{
        width: 100%;
        height: 100px;
        position: absolute;
        bottom: 0;
        left: 0;
        font: normal 22px arial;
        }
        body {
            background: rgba(255, 255, 255, 0.541);
            color: black;
            font: normal 28pt Arial;
        }
    </style>
</head>

<body>
    <header>
        <!--<form name="agenda" id="agenda" action="agenda.js" method="POST">-->
        <form class="form">
            <!--<input type="file" id="fileInputControl" accept="text/plain" />-->
            <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-danger portfolio-navbar gradient"></nav>
            <div class="container" id="pesquisar">
                <span class="d-block p-2 bg-primary text-white">
                    <a class="navbar-brand logo" href="#">Mercale</a>
                    <p><strong>
                            <h1 align="center">AGENDA DE COMPRADOR</h1>
                        </strong></p>
                   <div class="form-group" align="center">
                        <input type="text" id="txtAgenda" placeholder="Pesquisar Agenda" class="maxWidth input" />
                    </div>
        </form>
       
        <button type="button" class="btn btn-success" onclick="abreModal();">Incluir</button>
       
        <button type="button" class="btn btn-warning btn-imprimir ">Imprimir</button>
    </div>
        </span>
    <div>
        <table border="1" class="table table-hover" id="tabela-agendamento">
            <thead class="table-dark">
                <p>
                    <tr>
                        <th scope="col">Cod.</th>
                        <th scope="col">Fornecedor</th>
                        <th scope="col">Comprador</th>
                        <th scope="col">Data da Visita</th>
                        <th scope="col">Hora Inicio</th>
                        <th scope="col">Hora Fim</th>
                        <th scope="col">Observações</th>
                        <th scope="col">Ações</th>
                    </tr>
                </p>
            </thead>
            <tbody id="table"></tbody>
        </table>
</body>
</header>
</div>
<!--Modal Agendar Fornecedor-->
<input type="hidden" id="ID" value=" " />
<div class="modal" id="cadFornecedor" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <span class="d-block p-2 bg-primary text-white">
                <div class="modal-header">
                    <p>
                    <h1 class="modal-title">Agendar Fornecedor</h1>
                    <button type="button" class="close btn-cancelar" ></p>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="idFornecedor">
                    <form class="form-group">
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Fornecedor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="codFornecedor" placeholder="Nome ou Codigo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Comprador</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="codComprador" placeholder="Nome ou Codigo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Data da Visita</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dataVisita" placeholder="Digite a Data no Formato dd/mm/yyyy">
                            </div>
                        </div>
                        <label class="col-sm-10 col-form-label">Hora Inicial</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="horaInicio">
                            <label class="col-sm-14 col-form-label">Hora Final</label>
                            <div class="col-sm-14">
                                <input type="time" class="form-control" id="horaFim">
                            </div>
                        </div>
                        <div class="col-sm-14">
                            <label class="col-sm-10 col-form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-14">
                                <input type="submit" value="Gravar" class="btn btn-success btn-sm btn-gravar">
                                <input type="button" value="Cancelar" class="btn btn-danger btn-sm btn-cancelar">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
</span>
<div class="container body-content">
    <footer class="fixarRodape">
        <hr />
        <p>&copy; KJ, DTI MERCALE</p>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="./main.js"></script>
</body>

</html>
